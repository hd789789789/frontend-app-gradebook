<!doctype html>
<html lang="en-us">
  <head>
      <title>Gradebook | <%= process.env.SITE_NAME %></title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="<%=htmlWebpackPlugin.options.FAVICON_URL%>" type="image/x-icon" />
  </head>
  <body>
    <div id="root"></div>
    <script>
      setInterval(() => {
          [
              {
                  selector: '#root > div > header > div > div > nav.nav.main-nav > a',
                  content: 'Courses',
                  replacement: 'Khoá học',
              },
              {
                  selector: '#root > div > main > div > div > div',
                  content: 'Showing',
                  replacement: 'Đang hiển thị',
              },
              {
                  selector: '#root > div > main > div > div > div',
                  content: 'of',
                  replacement: '/',
              },
              {
                  selector: '#root > div > main > div > div > div',
                  content: 'total learners',
                  replacement: 'tổng lượng học viên',
              },
              {
                  selector: '#root > div > main > div > div > div > div.gradebook-container > div > div > div > div.pgn__data-table-container > table > thead > tr > th:nth-child(2) > span > span > div',
                  content: 'Full Name',
                  replacement: 'Tên đầy đủ',
              },
              {
                  selector: '#root > div > main > div > aside > div:nth-child(2) > div.pgn-transition-replace-group.position-relative > div > div > div > div.grade-filter-inputs > div.grade-filter-action > button',
                  content: 'Apply',
                  replacement: 'Áp dụng',
              },
              {
                  selector: '#root > div > main > div > aside > div:nth-child(3) > div.pgn-transition-replace-group.position-relative > div > div > div.grade-filter-action > button',
                  content: 'Apply',
                  replacement: 'Áp dụng',
              },
          ].forEach((item) => {
              const element = document.querySelector(item.selector);
              if (element && element.innerHTML.indexOf(item.content) != -1)
                  element.innerHTML = element.innerHTML.replace(item.content, item.replacement);
          });
      }, 100);
    </script>
  </body>
</html>
